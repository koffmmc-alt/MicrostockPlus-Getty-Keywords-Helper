<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 900 400">
  <defs>
    <linearGradient id="primaryGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#667eea"/>
      <stop offset="100%" stop-color="#764ba2"/>
    </linearGradient>
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" stop-color="#11998e"/>
      <stop offset="100%" stop-color="#38ef7d"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.15"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="900" height="400" fill="#f8f9fa"/>
  
  <!-- Block 1: Microstock Plus -->
  <g filter="url(#shadow)">
    <rect x="40" y="60" width="220" height="280" rx="12" fill="white" stroke="#e0e0e0" stroke-width="1"/>
  </g>
  
  <!-- Header -->
  <rect x="40" y="60" width="220" height="40" rx="12" fill="url(#greenGrad)"/>
  <rect x="40" y="88" width="220" height="12" fill="url(#greenGrad)"/>
  <text x="150" y="86" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="13" font-weight="600">Microstock Plus</text>
  
  <!-- Title field -->
  <text x="55" y="125" fill="#666" font-family="system-ui, sans-serif" font-size="11">Заголовок</text>
  <rect x="55" y="132" width="190" height="28" rx="4" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
  <text x="65" y="150" fill="#333" font-family="system-ui, sans-serif" font-size="10">Pink orchid flowers in garden...</text>
  
  <!-- Description field -->
  <text x="55" y="178" fill="#666" font-family="system-ui, sans-serif" font-size="11">Описание</text>
  <rect x="55" y="185" width="190" height="40" rx="4" fill="#f5f5f5" stroke="#ddd" stroke-width="1"/>
  <text x="65" y="200" fill="#333" font-family="system-ui, sans-serif" font-size="9">Beautiful pink orchid blooming</text>
  <text x="65" y="215" fill="#333" font-family="system-ui, sans-serif" font-size="9">in greenhouse with soft bokeh...</text>
  
  <!-- Keywords -->
  <text x="55" y="245" fill="#666" font-family="system-ui, sans-serif" font-size="11">Ключевые слова</text>
  <rect x="55" y="252" width="45" height="20" rx="4" fill="#667eea" opacity="0.15"/>
  <text x="77" y="266" text-anchor="middle" fill="#667eea" font-family="system-ui, sans-serif" font-size="9">orchid</text>
  <rect x="105" y="252" width="40" height="20" rx="4" fill="#667eea" opacity="0.15"/>
  <text x="125" y="266" text-anchor="middle" fill="#667eea" font-family="system-ui, sans-serif" font-size="9">flower</text>
  <rect x="150" y="252" width="35" height="20" rx="4" fill="#667eea" opacity="0.15"/>
  <text x="167" y="266" text-anchor="middle" fill="#667eea" font-family="system-ui, sans-serif" font-size="9">pink</text>
  <rect x="190" y="252" width="50" height="20" rx="4" fill="#667eea" opacity="0.15"/>
  <text x="215" y="266" text-anchor="middle" fill="#667eea" font-family="system-ui, sans-serif" font-size="9">nature</text>
  <rect x="55" y="277" width="55" height="20" rx="4" fill="#667eea" opacity="0.15"/>
  <text x="82" y="291" text-anchor="middle" fill="#667eea" font-family="system-ui, sans-serif" font-size="9">botanical</text>
  <rect x="115" y="277" width="45" height="20" rx="4" fill="#667eea" opacity="0.15"/>
  <text x="137" y="291" text-anchor="middle" fill="#667eea" font-family="system-ui, sans-serif" font-size="9">bloom</text>
  <rect x="165" y="277" width="35" height="20" rx="4" fill="#667eea" opacity="0.15"/>
  <text x="182" y="291" text-anchor="middle" fill="#667eea" font-family="system-ui, sans-serif" font-size="9">...</text>
  
  <!-- Arrow 1 - soft curved -->
  <path d="M 270 200 Q 295 200 320 200" stroke="#667eea" stroke-width="2" fill="none" opacity="0.6"/>
  <circle cx="320" cy="200" r="4" fill="#667eea" opacity="0.6"/>
  
  <!-- Block 2: AI Fallback Chain -->
