  <rect x="345" y="149" width="190" height="22" rx="4" fill="#e3f2fd"/>
  <circle cx="358" cy="160" r="5" fill="#42a5f5"/>
  <text x="370" y="164" fill="#1565c0" font-family="system-ui, sans-serif" font-size="10" font-weight="500">Groq — Llama 3.1 8B</text>

  <text x="440" y="180" text-anchor="middle" fill="#bbb" font-family="system-ui, sans-serif" font-size="10">↓</text>

  <rect x="345" y="186" width="190" height="22" rx="4" fill="#fff3e0"/>
  <circle cx="358" cy="197" r="5" fill="#ffa726"/>
  <text x="370" y="201" fill="#e65100" font-family="system-ui, sans-serif" font-size="10" font-weight="500">Cloudflare Workers AI</text>

  <text x="440" y="217" text-anchor="middle" fill="#bbb" font-family="system-ui, sans-serif" font-size="10">↓</text>

  <rect x="345" y="223" width="190" height="22" rx="4" fill="#fce4ec"/>
  <circle cx="358" cy="234" r="5" fill="#ef5350"/>
  <text x="370" y="238" fill="#c62828" font-family="system-ui, sans-serif" font-size="10" font-weight="500">Google Gemini Flash</text>

  <text x="440" y="254" text-anchor="middle" fill="#bbb" font-family="system-ui, sans-serif" font-size="10">↓</text>

  <rect x="345" y="260" width="190" height="22" rx="4" fill="#f3e5f5"/>
  <circle cx="358" cy="271" r="5" fill="#ab47bc"/>
  <text x="370" y="275" fill="#7b1fa2" font-family="system-ui, sans-serif" font-size="10" font-weight="500">Mistral / DeepSeek</text>

  <!-- Summary -->
  <text x="440" y="305" text-anchor="middle" fill="#667eea" font-family="system-ui, sans-serif" font-size="10" font-weight="500">Анализирует контекст</text>
  <text x="440" y="320" text-anchor="middle" fill="#667eea" font-family="system-ui, sans-serif" font-size="10" font-weight="500">→ выбирает уточнения</text>
  
  <!-- Arrow 2 - soft curved -->
  <path d="M 560 200 Q 580 200 610 200" stroke="#667eea" stroke-width="2" fill="none" opacity="0.6"/>
  <circle cx="610" cy="200" r="4" fill="#667eea" opacity="0.6"/>
  
  <!-- Block 3: Getty Refinements -->
