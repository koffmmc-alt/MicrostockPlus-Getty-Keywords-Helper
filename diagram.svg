    <text x="650" y="165" fill="#666" font-family="system-ui, sans-serif" font-size="10">flower</text>
    <rect x="720" y="157" width="16" height="16" rx="3" fill="#11998e"/>
    <text x="728" y="169" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="11">✓</text>
    <text x="745" y="169" fill="#333" font-family="system-ui, sans-serif" font-size="10">Flower</text>
  </g>
  
  <g>
    <rect x="635" y="189" width="210" height="32" rx="4" fill="#f8f9fa"/>
    <text x="650" y="202" fill="#666" font-family="system-ui, sans-serif" font-size="10">pink</text>
    <rect x="720" y="194" width="16" height="16" rx="3" fill="#11998e"/>
    <text x="728" y="206" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="11">✓</text>
    <text x="745" y="206" fill="#333" font-family="system-ui, sans-serif" font-size="10">Pink (color)</text>
  </g>
  
  <g>
    <rect x="635" y="226" width="210" height="32" rx="4" fill="#f8f9fa"/>
    <text x="650" y="239" fill="#666" font-family="system-ui, sans-serif" font-size="10">pink</text>
    <rect x="720" y="231" width="16" height="16" rx="3" fill="white" stroke="#ddd" stroke-width="1"/>
    <text x="745" y="243" fill="#999" font-family="system-ui, sans-serif" font-size="10">Pink (singer)</text>
  </g>
  
  <g>
    <rect x="635" y="263" width="210" height="32" rx="4" fill="#f8f9fa"/>
    <text x="650" y="276" fill="#666" font-family="system-ui, sans-serif" font-size="10">botanical</text>
    <rect x="720" y="268" width="16" height="16" rx="3" fill="#11998e"/>
    <text x="728" y="280" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="11">✓</text>
    <text x="745" y="280" fill="#333" font-family="system-ui, sans-serif" font-size="10">Botany</text>
  </g>
  
  <g>
    <rect x="635" y="300" width="210" height="32" rx="4" fill="#f8f9fa"/>
    <text x="650" y="313" fill="#666" font-family="system-ui, sans-serif" font-size="10">greenhouse</text>
    <rect x="720" y="305" width="16" height="16" rx="3" fill="#11998e"/>
    <text x="728" y="317" text-anchor="middle" fill="white" font-family="system-ui, sans-serif" font-size="11">✓</text>
    <text x="745" y="317" fill="#333" font-family="system-ui, sans-serif" font-size="10">Greenhouse</text>
  </g>
  
  <!-- Labels under blocks -->
  <text x="150" y="365" text-anchor="middle" fill="#666" font-family="system-ui, sans-serif" font-size="12">Данные файла</text>
  <text x="440" y="365" text-anchor="middle" fill="#666" font-family="system-ui, sans-serif" font-size="12">AI-анализ</text>
  <text x="740" y="365" text-anchor="middle" fill="#666" font-family="system-ui, sans-serif" font-size="12">Автоматический выбор</text>
</svg>
