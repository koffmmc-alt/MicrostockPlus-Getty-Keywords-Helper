  <!-- Refinement items -->
  <g>
    <rect x="635" y="115" width="210" height="32" rx="4" fill="#f8f9fa"/>
    <text x="650" y="128" fill="#666" font-family="system-ui, sans-serif" font-size="10">orchid</text>
