<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      width: 300px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      font-size: 13px;
      color: #333;
      background: #f8f9fa;
    }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 16px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .header .version {
      font-size: 11px;
      opacity: 0.8;
    }
    
    .content {
      padding: 16px;
    }
    
    .field {
      margin-bottom: 14px;
    }
    
    .field label {
      display: block;
      font-weight: 500;
      margin-bottom: 6px;
      color: #555;
    }
    
    .field input {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 13px;
      font-family: monospace;
      transition: border-color 0.2s;
    }
    
    .field input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    .field .hint {
      font-size: 11px;
      color: #888;
      margin-top: 4px;
    }
    
    .btn-save {
      width: 100%;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin-top: 16px;
    }
    
    .btn-save:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(102, 126, 234, 0.4);
    }
    
    .btn-stop {
      width: 100%;
      padding: 10px 16px;
      border: none;
      border-radius: 6px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
      background: linear-gradient(135deg, #eb3349 0%, #f45c43 100%);
      color: white;
      margin-top: 12px;
      display: none;
    }
    
    .btn-stop.visible {
      display: block;
    }
    
    .btn-stop:hover {
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(235, 51, 73, 0.4);
    }
    
    .btn-stop:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }
    
    .status {
      margin-top: 12px;
      padding: 10px;
      border-radius: 6px;
      font-size: 12px;
      text-align: center;
      display: none;
    }
    
    .status.success {
      display: block;
      background: #d4edda;
      color: #155724;
    }
    
    .status.error {
      display: block;
      background: #f8d7da;
      color: #721c24;
    }
    
    .divider {
      height: 1px;
      background: #e0e0e0;
      margin: 16px 0;
    }
    
    .info {
      font-size: 11px;
      color: #888;
      text-align: center;
      line-height: 1.5;
    }
    
    .contact {
      margin-top: 12px;
      text-align: center;
    }
    
    .contact a {
      font-size: 11px;
      color: #667eea;
      text-decoration: underline;
      cursor: pointer;
    }
    
    .contact a:hover {
      color: #764ba2;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>M+ Getty Keywords Helper</h1>
    <div class="version">v2.0 Cloud</div>
  </div>
  
  <div class="content">
    <div class="field">
      <label>License ID</label>
      <input type="text" id="licenseId" placeholder="XXXX-XXXX-XXXX-XXXX">
      <div class="hint">Введите ваш уникальный идентификатор лицензии</div>
    </div>
    
    <button class="btn-save" id="saveBtn">Сохранить</button>
    
    <div class="status" id="status"></div>
    
    <div class="divider"></div>
    
    <div class="info">
      Выберите файлы на microstock.plus<br>
      и нажмите <strong>AI Уточнения</strong>
    </div>
    
    <div class="contact">
      <a href="https://t.me/olegmankoff" target="_blank">связаться с разработчиком</a>
    </div>
    
    <button class="btn-stop" id="stopBtn">Stop</button>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
